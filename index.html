<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medias</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Calculadora de Precios de Medias</h1>

    <nav>
        <button onclick="mostrarSeccion('calculadora')">Crear Nota</button>
        <button onclick="mostrarSeccion('verNotas')">Ver Notas</button>
    </nav>

    <section id="calculadora">
        <h2>Ingresar Datos</h2>

        <label>CÃ³digo del Modelo:</label>
        <input type="text" id="codigo">

        <label>Nombre del Modelo:</label>
        <input type="text" id="nombre">

        <label>Precio por Docena (USD):</label>
        <input type="number" id="precioDocena">

        <label>Tasa de Cambio (BOB/USD):</label>
        <input type="number" id="tasaCambio">

        <label>Docenas por Bulto:</label>
        <input type="number" id="docenasPorBulto">

        <label>Pilotaje por Bulto (USD):</label>
        <input type="number" id="pilotaje">

        <label>Cantidad de Bultos:</label>
        <input type="number" id="cantidadBultos">

        <label>Margen de Ganancia (%):</label>
        <input type="number" id="margen">

        <button onclick="calcular()">Calcular y Guardar</button>

        <div id="resultado"></div>
    </section>

    <section id="verNotas" style="display: none;">
        <h2>Notas Guardadas</h2>
        <div id="listaNotas"></div>
    </section>

    <script src="app.js"></script>

</body>
</html>
