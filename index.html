<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Medias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Medias</h1>
      <nav>
        <button id="crearNotaBtn">Crear Nota</button>
        <button id="verNotasBtn">Ver Notas</button>
      </nav>
    </header>
    
    <!-- Secci贸n: Crear Nota -->
    <section id="crearNotaSection" class="section">
      <h2>Crear Nueva Nota</h2>
      <form id="createNoteForm">
        <label for="price">Precio de docena (USD):</label>
        <input type="number" id="price" step="0.01" required>
        
        <label for="exchange">Valor del d贸lar (BOB):</label>
        <input type="number" id="exchange" step="0.01" required>
        
        <label for="packages">Cantidad de bultos:</label>
        <input type="number" id="packages" required>
        
        <label for="dozens">Docenas por bulto:</label>
        <input type="number" id="dozens" required>
        
        <label for="pilotage">Pilotaje por bulto (USD):</label>
        <input type="number" id="pilotage" step="0.01" required>
        
        <label for="modelCode">C贸digo del modelo:</label>
        <input type="text" id="modelCode" required>
        
        <label for="modelName">Nombre del modelo:</label>
        <input type="text" id="modelName" required>
        
        <label for="margin">Margen de ganancia (%):</label>
        <input type="number" id="margin" step="0.1" required>
        
        <button type="submit">Calcular y Guardar Nota</button>
      </form>
      
      <div id="calculationResult"></div>
    </section>
    
    <!-- Secci贸n: Ver Notas -->
    <section id="verNotasSection" class="section" style="display:none;">
      <h2>Notas Guardadas</h2>
      <div id="notesContainer"></div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
