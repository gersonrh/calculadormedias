<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Medias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Medias</h1>

        <!-- Menú de opciones -->
        <div id="menu">
            <button onclick="mostrarNotas()">Ver Notas</button>
            <button onclick="mostrarFormulario()">Crear Nota</button>
        </div>

        <!-- Formulario de entrada para crear notas -->
        <div id="formulario" class="input-form" style="display:none;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre del producto">
            
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" placeholder="Código del producto">
            
            <label for="precioDocena">Precio por docena (USD):</label>
            <input type="number" id="precioDocena" placeholder="Precio por docena en dólares">
            
            <label for="tasaCambio">Tasa de cambio (USD a BOB):</label>
            <input type="number" id="tasaCambio" placeholder="Tasa de cambio">
            
            <label for="docenas">Cantidad de docenas por bulto:</label>
            <input type="number" id="docenas" placeholder="Cantidad de docenas por bulto">
            
            <label for="cantidad">Cantidad de bultos:</label>
            <input type="number" id="cantidad" placeholder="Cantidad de bultos">
            
            <label for="margen">Margen de ganancia (%):</label>
            <input type="number" id="margen" placeholder="Margen de ganancia">
            
            <label for="pilotaje">Pilotaje por bulto (USD):</label>
            <input type="number" id="pilotaje" placeholder="Valor del pilotaje por bulto">

            <button onclick="calcular()">Calcular y Guardar Nota</button>
        </div>

        <!-- Mostrar resultados -->
        <div id="resultado"></div>

        <!-- Mostrar notas guardadas -->
        <div id="notasGuardadas" style="display:none;">
            <h2>Notas Guardadas</h2>
            <div id="notasListadas"></div>
            <button onclick="mostrarFormulario()">Volver al formulario</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
